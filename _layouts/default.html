<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/custom.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
        <div class="container {% unless page.url == '/' %}container-post{% endunless %}">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/info/">Siapa kami ?</a>
            <a href="{{ site.baseurl }}/arkib/">Arkib</a>
          </nav>
        </header>
        <div id="main-nav">
            <ul>
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/php/">PHP</a></li>
                <li><a href="{{ site.baseurl }}/python/">Python</a></li>
                <li><a href="{{ site.baseurl }}/javascript/">JavaScript</a></li>
                <li><a href="{{ site.baseurl }}/html/">HTML</a></li>
                <li><a href="{{ site.baseurl }}/css/">CSS</a></li>
                <li><a href="{{ site.baseurl }}/git/">GIT</a></li>
            </ul>
        </div>
      </div>
    </div>

    <div id="main" role="main" class="container {% unless page.url == '/' %}container-post{% endunless %}">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    {% include gitter-sidecar.html %}
  </body>
</html>
